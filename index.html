<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="css/index.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
		/>
		<title>Image Editor</title>
	</head>
	<body>
		<section class="container">
			<h1>Habib Image Editor</h1>
			<section class="editor-container">
				<section
					class="image-container"
					id="image-container"
				>
					<img
						src="./img/img.jpg"
						alt="Image to be edited"
						id="image"
					/>
				</section>
				<section
					class="editor-controls"
				>
					<section class="filters">
						<strong>Filters</strong>
						<div class="filter-buttons">
							<button
								class="active brightness button"
								id="button1"
								type="button"
								>Brightness</button
							>
							<button
								class="saturation button"
								id="button2"
								type="buttom"
								>Saturation</button
							>
							<button
								class="inversion button"
								id="button3"
								type="button"
								>Inversion</button
							>
							<button
								class="grayscale button"
								id="button4"
								type="button"
								>Grayscale</button
							>
						</div>
						<div class="filter-sliders">
							<div
								class="filter-values show"
								id="filter1"
							>
								<p>Brightness</p>
								<p id="bri-val">100%</p>
							</div>
							<div
								class="filter-values"
								id="filter2"
							>
								<p>Saturation</p>
								<p id="sat-val">100%</p>
							</div>
							<div
								class="filter-values"
								id="filter3"
							>
								<p>Inversion</p>
								<p id="inv-val">0%</p>
							</div>
							<div
								class="filter-values"
								id="filter4"
							>
								<p>Grayscale</p>
								<p id="gra-val">0%</p>
							</div>
							<div class="all-ranges">
								<input
									type="range"
									value="100"
									min="0"
									max="200"
									class="show"
									id="input1"
								/>
								<input
									type="range"
									value="100"
									min="0"
									max="200"
									id="input2"
								/>
								<input
									type="range"
									value="0"
									min="0"
									max="100"
									id="input3"
								/>
								<input
									type="range"
									value="0"
									min="0"
									max="100"
									id="input4"
								/>
							</div>
						</div>
						<div class="rotate">
							<strong
								>Rotate &amp;
								Flip</strong
							>
							<div class="rot-buttons">
								<button
									class="fa fa-rotate-left"
									id="rotate-left"
								></button>
								<button
									class="fa fa-rotate-right"
									id="rotate-right"
								></button>
								<button
									class="bx bx-reflect-vertical"
									id="flip-vertical"
								></button>
								<button
									class="bx bx-reflect-horizontal"
									id="flip-horizontal"
								></button>
							</div>
						</div>
					</section>
				</section>
			</section>
			<section class="buttons">
				<button id="reset-button"
					>RESET FILTERS</button
				>
				<div class="second-buttons">
					<label for="image-upload"
						>CHOOSE IMAGE</label
					>
					<input
						name="image"
						id="image-upload"
						type="file"
						accept=".jpg, .png, .jpeg"
						style="display: none"
					/>
					<button id="download-button"
						>SAVE MESSAGE</button
					>
				</div>
			</section>
		</section>
		<script src="js/index.js"></script>
	</body>
</html>
